<?php
if ($_POST) {
    $name = strip_tags(trim($_POST["name"]));
    $email = filter_var(trim($_POST["email"]), FILTER_SANITIZE_EMAIL);
    $message = strip_tags(trim($_POST["message"]));

    if (empty($name) || empty($email) || empty($message)) {
        http_response_code(400);
        echo "Veuillez remplir tous les champs.";
        exit;
    }

    $to = "upcampus.formation@gmail.com";
    $subject = "Nouveau message depuis upcampus.fr";
    $body = "Nom: $name\nEmail: $email\n\nMessage:\n$message";
    $headers = "From: no-reply@upcampus.fr";

    if (mail($to, $subject, $body, $headers)) {
        echo "<div class='alert alert-success text-center'>Merci ! Votre message a bien été envoyé.</div>";
    } else {
        echo "<div class='alert alert-danger text-center'>Erreur, réessayez plus tard.</div>";
    }
}
